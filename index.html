<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;

      try {
        if (firstNum == null || secondNum == null) {
          throw new SyntaxError('Empty field');
        }

        output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
      } catch (err) {
        if (err.name == 'SyntaxError') {
          alert('Please fill in both fields.');
        }

        if (err.name == 'ReferenceError') {
          alert('Please input valid numbers.');
        }
      } finally {
        console.log('Calculator finished executing');
      }
      
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    
    // Console Log
    errorBtns[0].onClick = () => {
      console.log('Console log button pressed');
    };

    // Console Error
    errorBtns[1].onClick = () => {
      console.error('This is an error');
    };
    
    // Console Count
    errorBtns[2].onClick = () => {
      console.count('count');
    };
    
    // Console Warn
    errorBtns[3].onClick = () => {
      console.warn('This is a warning');
    };
    
    // Console Assert
    errorBtns[4].onClick = () => {
      console.assert(false, 'This is an assertion');
    };
    
    // Console Clear
    errorBtns[5].onClick = () => {
      console.clear();
    };
    
    // Console Dir
    errorBtns[6].onClick = () => {
      console.dir(document.head);
    };
    
    // Console dirxml
    errorBtns[7].onClick = () => {
      console.dirxml(document);
    };
    
    // Console Group Start
    errorBtns[8].onClick = () => {
      console.group('Group');
    };
    
    // Console Group End
    errorBtns[9].onClick = () => {
      console.groupEnd('Group');
    };
    
    // Console Table
    errorBtns[10].onClick = () => {
      console.table([
        {
          quack: 'yes',
          woof: 'no'
        },
        {
          quack: 'no',
          woof: 'yes'
        }
      ]);
    };
    
    // Start Timer
    errorBtns[11].onClick = () => {
      console.time('Timer');
    };
    
    // End Timer
    errorBtns[12].onClick = () => {
      console.timeEnd('Timer');
    };
    
    // Console Trace
    errorBtns[13].onClick = () => {
      console.trace();
    };
    
    // Trigger a Global Error
    
  </script>
</body>

</html>
